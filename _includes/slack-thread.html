<div class="slack-log">
  {% for message in thread %}
  {% assign parts = message | split: "|" %}
  <div class="slack-msg">
    <div class="slack-header">
      <span class="slack-user {{ parts[0] | split: ":" | last | downcase }}">{{ parts[0] | split: ":" | last }}</span>
      <span class="slack-time">{{ parts[1] | split: ":" | last }}</span>
    </div>
    <div class="slack-text">{{ parts[2] | split: ":" | last }}</div>
  </div>
  {% endfor %}
</div>
