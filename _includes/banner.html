
<div class="banner">
  <a href="{{ site.baseurl }}/">
    <img src="{{ '/assets/images/divine-banner-short.webp' | relative_url }}" alt="Divine DevOps Banner">
</a>
</div>

<div id="menu" style="background-color: rgba(10, 10, 10, 0.85); padding: 4px;">
  <p class="center">{{ site.description }}</p>
  <p class="center prophecy-brighten" id="prophecy-header"></p>
<script>
  const prophecyEl = document.getElementById('prophecy-header');
  let prophecies = [];
  let index = 0;

  // Fetch 10 prophecies on page load
  fetch('/prophecy?count=10')
    .then(response => response.json())
    .then(data => {
      prophecies = data.verses || [data.verse];
      prophecyEl.textContent = prophecies[0] || "";
    })
    .catch((err) => {
      prophecies = ["The prophecy system is offline."];
      prophecyEl.textContent = prophecies[0];
      console.error('Failed to fetch prophecies:', err);
    });

  // Cycle through prophecies on each animation iteration
  prophecyEl.addEventListener('animationiteration', () => {
    if (prophecies.length > 0) {
      index = (index + 1) % prophecies.length;
      prophecyEl.textContent = prophecies[index];
    }
  });
</script>
