
<div class="banner">
  <a href="{{ site.baseurl }}/">
    <img src="{{ '/assets/images/divine-banner-short.webp' | relative_url }}" alt="Divine DevOps Banner">
</a>
  </div>
  <p class="center">{{ site.description }}</p>
  <p class="center" style="font-size:0.9em;color:#666;margin-top:0.5em;min-height:1.5em;" id="prophecy-header"></p>
  <script>
    fetch('/prophecy')
      .then(response => response.json())
      .then(data => {
        if (data.verse) {
          document.getElementById('prophecy-header').textContent = data.verse;
        }
      })
      .catch((err) => {
        document.getElementById('prophecy-header').textContent = '';
        console.error('Failed to fetch prophecy:', err);
      });
  </script>

  <hr />
