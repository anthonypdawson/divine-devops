<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
    }
    a {
      color: cyan;
      text-decoration: none;
    }
    ul {
      text-align: center;
      list-style: none;
      padding: 0;
      font-size: larger;
    }
    li {
      margin: 0.5em 0;
      margin: 0.5em 0;
    }
    .banner {
      text-align: center;
      margin-bottom: 1em;
    }
    .banner img {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="{{ '/assets/images/banner.png' | relative_url }}" alt="Divine DevOps Banner">
  </div>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  <hr />
  </body>
