<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ site.description }}</title>
    {% include header.html %}
</head>
<body>
  {% include banner.html %}
  <ul>
    {% for post in site.posts %}
      <li>
        <em>{{ post.date | date: "%Y-%m-%d" }}</em>: <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
