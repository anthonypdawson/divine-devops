<!DOCTYPE html>
<html lang="en" class="site-content">
    <head>
        <title>{{ site.description }}</title>
        {% include header.html %}
    </head>
    <body>
        {% include banner.html %}
        <div class="posts">
        <ul>
            {% for post in site.posts %}
            <li><em>{{ post.date | date: "%Y-%m-%d" }}</em>: <a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
        {% include footer.html %}
    </body>
</html>
